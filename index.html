<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h3>Document sign assignment from WeCore</h3>
        </div>
        <div class="row mb-5">
            <div class="col">
                <h4 class="mb-3">Add text to sign</h4>
                
                    <div class="mb-3">
                        <textarea id="docText" rows="5" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="createDocument()">Add</button>
                
            </div>
        </div>
        <div class="row">      
            <div class="col">
                <h4 class="mb-3">Added documents</h4>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Info</th>
                            <th scope="col">Sign count</th>
                            <th scope="col">Signers</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="results">

                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
